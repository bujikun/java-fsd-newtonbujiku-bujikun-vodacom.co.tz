<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Payment</title>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
    <link rel="stylesheet" href="/webjars/mdb-ui-kit/6.2.0/css/mdb.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <!--    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>-->
    <style>
        @font-face {
            font-family: Roboto;
            font-display: swap;
            src: url("/font/Roboto-Regular.ttf") format("truetype");
        }
    </style>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
</head>
<body>
<div class="container">
    <main class="mb-5">
        <div class="row my-1 mb-8">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" layout:fragment="page-content">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="card p-5 mt-5" style="min-width: 80%; height: 80%">
                        <div class="card-title h3 mx-auto">Making payment via Sporty Shoes Payment Gateway</div>

                        <div class="card-body py-4 mx-auto">
                            <p>Charging <span class="h3 badge badge-success p-1" th:text="'$'+${total}"></span> from account number: <span class="h3 badge badge-primary p-1"th:text="${paymentNumber}"></span></p>
                            <div class="progress" style="min-height: 16px">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom mt-5 bg-white">
        <!-- Copyright -->
        <div class="text-center p-4">
            Â© 2021 Newton Bujiku - bujikun@vodacom.co.tz
        </div>
        <!-- Copyright -->
    </footer>


</div>
<script src="/webjars/mdb-ui-kit/6.2.0/js/mdb.min.js"></script>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/cart.js"></script>
<div layout:fragment="scripts">
    <script>
        // Set the width to animate the progress bar
        // Along with time duration in milliseconds
        $(".progress-bar").animate({
            width: "100%",
        }, 4000);
        setTimeout(() => {
            window.localStorage.clear();
            window.location.href="/orders/"
        }, 4500);
    </script>
</div>
</body>

</html>
