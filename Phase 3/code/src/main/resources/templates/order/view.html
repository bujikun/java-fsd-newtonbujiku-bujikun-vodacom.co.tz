<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="my-3">
            <div class="card">
                <div class="card-body">
                    <span class="h5" th:text="${'Order No: '+order.getId()}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class=" ms-6 mb-4 me-6">
        <div class="list-group list-group-light">
            <div class="list-group-item px-3 border-0 rounded-3 mb-2 list-group-item-info">
                <span class="h2" th:text="${'Total: $'+orderTotal}"></span>
            </div>
            <div th:each="item:${order.getOrderItems()}"
                 class="list-group-item list-group-item-action px-3 border-0 rounded-3 mb-2 list-group-item-secondary">
                    <span class="align-baseline text-dark me-5 h5"
                          th:text="${item.getProductName()+'   --   $'+item.getLineItemPrice()+' / per Item'}"
                    ></span>
                <div>
                    <span class="badge  badge-success p-1" th:text="${'Item Line Count: '+item.getLineItemCount()}"></span>
                    <span class="badge  badge-success p-1" th:text="${'Total Line Price: $'+item.getTotalLinePrice()}"></span>

                </div>
            </div>
            <div layout:fragment="scripts">
                <script>
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
