<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="my-3">
            <div class="card">
                <div class="card-body">
                    <span class="h5">Cart</span>
                </div>
            </div>
        </div>
    </div>
    <div class=" ms-6 mb-4 me-6">
        <div class="d-flex justify-content-end offset-10">
            <a class="btn btn-primary btn-lg my-1" role="button" th:href="@{/products/add}"
            ><span><i class="fas fa-credit-card"></i>&nbsp;</span>Place Order</a>
        </div>
        <div class="list-group list-group-light">
            <div th:each="item:${items}"
                 class="list-group-item list-group-item-action px-3 border-0 rounded-3 mb-2 list-group-item-secondary">
                    <span class="align-baseline text-dark me-5 h5" th:text="${item.getName()+'   --   $'+item.getPrice()}"

                    ></span>
                <div>
                    <span class="badge  badge-success p-1" th:text="${'Items: '+item.getCount()}"></span>
                </div>
            </div>
            <div class="list-group-item px-3 border-0 rounded-3 mb-2 list-group-item-info">
                <span class="h2" th:text="${'Total: $'+total}"></span>
            </div>
            <div layout:fragment="scripts">
                <script>
                    setActiveNavLink("#categories-page");
                </script>
            </div>
        </div>
</body>
</html>
