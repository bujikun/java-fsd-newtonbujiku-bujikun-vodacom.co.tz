<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="my-3">
            <div class="card">
                <div class="card-body">
                    <span class="h5">Categories</span>
                </div>
            </div>
        </div>
    </div>

        <div class="d-flex justify-content-end offset-10">
            <a class="btn btn-primary btn-lg my-1" role="button" th:href="@{/categories/add}"
            ><span><i class="fa fa-plus-square"></i>&nbsp;</span>Add New Category</a>
        </div>
    <div class=" row g-2" th:with="Util=${T(tz.co.vodacom.bujikun.sportyshoes.util.Util)}">
        <div class="col-xl-6 mb-4" th:each="category:${categories}">
            <div class="card" th:with="categoryProductSize = ${category.getProducts().size()}">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="rounded bg-secondary text-white p-3" th:text="${category.getId()}">

                            </div>
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${category.getName()}"></p>
                                <p class="text-muted mb-0" th:text="${category.getDescription()}"></p>
                            </div>
                        </div>
                        <a class="badge rounded-pill badge-primary py-2 "

                           th:href="@{/categories/view/{id}(id=${category.getId()})}"><span><i class="fa fa-eye"></i></span>
                            <span class="align-baseline">View</span></a>

                    </div>
                </div>
                <div
                        class="card-footer border-0 bg-light p-2 d-flex justify-content-around">
                    <div class="text-muted small" th:text="'Created On: '+${Util.convertDateTimeToString(category.getCreatedOn())}">

                    </div>
                    <div class="vr"></div>
                    <div class="text-muted small"
                         th:text="'Updated On: '+${Util.convertDateTimeToString(category.getUpdatedOn())}">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div layout:fragment="scripts">
    <script>
        setActiveNavLink("#categories-page");
    </script>
</div>
</body>
</html>
