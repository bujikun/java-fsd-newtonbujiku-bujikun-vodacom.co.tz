<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="my-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title display-6">Welcome To SportyShoes!</h5>
                    <p class="my-4 lead">
                        Get quality sports shoes for various kind of sports. Pick from our wide range of categories. Add to cart and checkout
                        then we will deliver it to you instantly.
                        Enjoy shopping with us today..!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col" th:each="category:${categories}" >
            <div class="card" style="min-height: 200px">
                <div class="card-body">
                    <h5 class="card-title display-6" th:text="${category.getName()}"></h5>
                    <p class="my-4" th:text="${category.getDescription()}">

                    </p>
                    <a type="button" class="btn btn-secondary float-end" th:href="@{/categories/{id}/products(id=${category.getId()})}">Shop</a>
                </div>
            </div>
        </div>

    </div>

</div>
<div layout:fragment="scripts">
    <script>
        setActiveNavLink("#home-page");
    </script>
</div>
</body>
</html>
