<div layout:fragment="page-content" class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <p class="display-6">Buy Your New Sports Shoes Today!</p>


    <div class="row g-3">
        <div class="col product-item"  th:each="product: ${products}">
            <div class="card">
                <img th:src="@{${product.getImageUrl()}}" class="card-img-top product-img">
                <div class="card-body">
                    <span class="product-id d-none" th:text="${product.getId()}"></span>
                    <h6 class="card-title" th:text="${product.getName()}"></h6>
                    <p th:text="${'$ '+product.getPrice()}"></p>
                    <small class="card-text d-block" th:text="${product.getDescription()}"></small>
                    <small class="card-text d-block" th:text="${product.getCategoryString() }"></small>
                    <button class="btn btn-sm btn-primary float-end mt-1 add-to-cart" onclick="addToCart(this)"> <i class="fas fa-cart-plus"></i></button>
                    <!--                    <a href="#" class="btn btn-primary">Go somewhere</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
