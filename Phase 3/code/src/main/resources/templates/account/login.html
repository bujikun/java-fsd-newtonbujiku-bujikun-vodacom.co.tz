<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SportyShoes Login</title>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
    <link rel="stylesheet" href="/webjars/mdb-ui-kit/6.2.0/css/mdb.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <!--    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>-->
    <style>
        @font-face {
            font-family: Roboto;
            font-display: swap;
            src: url("/font/Roboto-Regular.ttf") format("truetype");
        }
    </style>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
</head>
<body>
<div class="container">
    <main class="mb-5">
        <div class="row my-3 mb-8">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" layout:fragment="page-content">
                <div class="d-flex flex-column justify-content-center align-items-center vh-75">
                    <div class="alert alert-danger alert-dismissible fade show error-alert" role="alert"
                         th:if="${error}">
                        <strong><i class="fas fa-stop-circle"></i>&nbsp;&nbsp;<span
                                th:text="${errorMessage}">Something went wrong!</span></strong>
                        <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card mt-5 register-login-card">
                        <div class="mx-auto mt-2">
                            <img src="/img/logo/logo_black.png" alt="logo" class="logo">
                        </div>
                        <div class="card-body mt-2">
                            <form method="post" th:action="@{/login}">
                                <div class="text-center mb-3">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg"
                                               name="username" required/>
                                        <label class="form-label" for="username">Username</label>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg"
                                               name="password" required/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Log In</button>
                            </form>
                            <div class="d-flex justify-content-between">
                                <span>Return to <a th:href="@{/}">Home</a></span>
                                <span>New Member? <a th:href="@{/register}">Register</a></span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom mt-5 bg-white">
        <!-- Copyright -->
        <div class="text-center p-4">
            Â© 2021 Newton Bujiku - bujikun@vodacom.co.tz
        </div>
        <!-- Copyright -->
    </footer>


</div>
<script src="/webjars/mdb-ui-kit/6.2.0/js/mdb.min.js"></script>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/cart.js"></script>
<div layout:fragment="scripts">
    <script>
        setTimeout(() => {
            $(".alert-dismissible").remove();
        }, 3000)

    </script>
</div>
</body>

</html>
