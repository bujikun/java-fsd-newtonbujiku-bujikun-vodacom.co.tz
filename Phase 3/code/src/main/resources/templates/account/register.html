<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SportyShoes Login</title>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
    <link rel="stylesheet" href="/webjars/mdb-ui-kit/6.2.0/css/mdb.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <!--    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>-->
    <style>
        @font-face {
            font-family: Roboto;
            font-display: swap;
            src: url("/font/Roboto-Regular.ttf") format("truetype");
        }
    </style>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
</head>
<body>
<div class="container">
    <main class="mb-5">
        <div class="row my-3 mb-8">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" layout:fragment="page-content">
                <div class="d-flex flex-column justify-content-center align-items-center vh-75">

                    <div class="card mt-5 vh-75 register-login-card">
                        <div class="mx-auto mt-2">
                            <img src="/img/logo/logo_black.png" alt="logo" class="logo">
                        </div>
                        <div class="card-body mt-2 min-vw-75">
                            <!-- Pills navs -->
                            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a
                                            class="nav-link active"
                                            id="tab-register"
                                            data-mdb-toggle="pill"
                                            href="#pills-register"
                                            role="tab"
                                            aria-controls="pills-register"
                                            aria-selected="true">Register</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a
                                            class="nav-link"
                                            id="tab-login"
                                            data-mdb-toggle="pill"
                                            href="#pills-login"
                                            role="tab"
                                            aria-controls="pills-login"
                                            aria-selected="false"
                                    >Login</a
                                    >
                                </li>
                            </ul>
                            <!-- Pills navs -->

                            <!-- Pills content -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                                    <form method="post" th:action="@{/accounts/register}">

                                        <!-- Username input -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="registerUsername" class="form-control form-control-lg"/>
                                            <label class="form-label" for="registerUsername" name="registerUsername">Username</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="registerPassword" class="form-control form-control-lg"/>
                                            <label class="form-label" for="registerPassword" name="registerPassword">Password</label>
                                        </div>

                                        <!-- Repeat Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="registerRepeatPassword" class="form-control form-control-lg"/>
                                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="pills-login" role="tabpanel"
                                     aria-labelledby="tab-login">
                                    <form method="post" th:action="@{/login}">
                                        <div class="text-center mb-3">
                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="username" class="form-control form-control-lg"
                                                       name="username"/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>

                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" class="form-control form-control-lg"
                                                       name="password"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-4">Log In</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Pills content -->
                            <div>
                                <span>Return to </span> <a th:href="@{/}">Home</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom mt-5 bg-white">
        <!-- Copyright -->
        <div class="text-center p-4">
            Â© 2021 Newton Bujiku - bujikun@vodacom.co.tz
        </div>
        <!-- Copyright -->
    </footer>


</div>
<script src="/webjars/mdb-ui-kit/6.2.0/js/mdb.min.js"></script>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/cart.js"></script>
<div layout:fragment="scripts">
</div>
</body>

</html>
