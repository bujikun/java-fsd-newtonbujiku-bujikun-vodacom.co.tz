<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="my-3">
            <div class="card">
                <div class="card-body">
                    <span class="h5" th:text="${'Add New Product'}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class=" row g-1">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-6">
                        <form method="post" th:action="@{/products/add}"
                              th:object="${product}">
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                                <label class="form-label" for="name">Name</label>
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="number" id="price" class="form-control" th:field="*{price}" required step="0.01"/>
                                <label class="form-label" for="price">Price($)</label>
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="number" id="stock" class="form-control" th:field="*{count}" required/>
                                <label class="form-label" for="stock">Stock Count</label>
                            </div>
                            <!-- Message input -->
                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="description" rows="4" th:field="*{description}" required></textarea>
                                <label class="form-label" for="description">Description</label>
                            </div>
<!--                            &lt;!&ndash; Checked switch &ndash;&gt;-->
<!--                            <div class="form-check form-switch my-3">-->
<!--                                <input class="form-check-input" type="checkbox" role="switch" id="deleted" th:field="*{deleted}"/>-->
<!--                                <label class="form-check-label" for="deleted">&nbsp;Deactivated</label>-->
<!--                            </div>-->
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success btn-block mb-4"><span>
                                <i class="fa fa-upload"></i></span>&nbsp;Submit</button>
                        </form>
                    </div>
                    <div class="col-3 d-sm-none">

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>



<div layout:fragment="scripts">
    <script>
        setActiveNavLink("#products-page");
    </script>
</div>
</body>
</html>
